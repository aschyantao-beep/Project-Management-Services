    <script>
        // ç®€åŒ–çš„LottieçŒ«å’ªåŠ¨ç”»
        function initLottieCat() {
            const container = document.getElementById('lottie-cat');
            if (container) {
                // åˆ›å»ºä¸€ä¸ªç®€å•çš„CSSåŠ¨ç”»çŒ«å’ª
                container.innerHTML = `
                    <div style="
                        width: 100%;
                        height: 100%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-size: 100px;
                        animation: bounce 2s infinite;
                        filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8));
                    ">ğŸ±</div>
                    <style>
                        @keyframes bounce {
                            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                            40% { transform: translateY(-20px); }
                            60% { transform: translateY(-10px); }
                        }
                    </style>
                `;
            }
        }

        // æœ¬åœ°å­˜å‚¨ç®¡ç†
        class CyberProjectManager {
            constructor() {
                this.projects = this.loadProjects();
                this.render();
            }

            loadProjects() {
                const stored = localStorage.getItem('cyberProjects');
                return stored ? JSON.parse(stored) : [];
            }

            saveProjects() {
                localStorage.setItem('cyberProjects', JSON.stringify(this.projects));
            }

            addProject(projectData) {
                const project = {
                    id: Date.now(),
                    ...projectData,
                    created_at: new Date().toISOString(),
                    task_count: 0,
                    completed_task_count: 0
                };
                this.projects.push(project);
                this.saveProjects();
                this.render();
                return project;
            }

            updateProject(projectId, updateData) {
                const index = this.projects.findIndex(p => p.id === projectId);
                if (index !== -1) {
                    this.projects[index] = { ...this.projects[index], ...updateData };
                    this.saveProjects();
                    this.render();
                    return this.projects[index];
                }
                return null;
            }

            deleteProject(projectId) {
                this.projects = this.projects.filter(p => p.id !== projectId);
                this.saveProjects();
                this.render();
            }

            toggleTask(projectId, taskIndex) {
                const project = this.projects.find(p => p.id === projectId);
                if (project && project.tasks) {
                    project.tasks[taskIndex].is_completed = !project.tasks[taskIndex].is_completed;
                    project.completed_task_count = project.tasks.filter(t => t.is_completed).length;
                    this.saveProjects();
                    this.render();
                }
            }

            addTask(projectId, taskContent) {
                const project = this.projects.find(p => p.id === projectId);
                if (project) {
                    if (!project.tasks) project.tasks = [];
                    project.tasks.push({
                        id: Date.now(),
                        content: taskContent,
                        is_completed: false,
                        created_at: new Date().toISOString()
                    });
                    project.task_count = project.tasks.length;
                    this.saveProjects();
                    this.render();
                }
            }

            getStatusClass(status) {
                const statusMap = {
                    'Planning': 'status-planning',
                    'InProgress': 'status-in-progress',
                    'Completed': 'status-completed'
                };
                return statusMap[status] || 'status-planning';
            }

            getStatusText(status) {
                const statusMap = {
                    'Planning': 'è§„åˆ’ä¸­',
                    'InProgress': 'è¿›è¡Œä¸­',
                    'Completed': 'å·²å®Œæˆ'
                };
                return statusMap[status] || status;
            }

            getPriorityClass(priority) {
                const priorityMap = {
                    'High': 'priority-high',
                    'Medium': 'priority-medium',
                    'Low': 'priority-low'
                };
                return priorityMap[priority] || 'priority-medium';
            }

            getPriorityText(priority) {
                const priorityMap = {
                    'High': 'é«˜',
                    'Medium': 'ä¸­',
                    'Low': 'ä½'
                };
                return priorityMap[priority] || priority;
            }

            formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('zh-CN');
            }

            render() {
                const projectGrid = document.getElementById('projectGrid');
                const emptyState = document.getElementById('emptyState');

                if (this.projects.length === 0) {
                    projectGrid.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }

                projectGrid.style.display = 'grid';
                emptyState.style.display = 'none';

                projectGrid.innerHTML = this.projects.map(project => `
                    <div class="project-card">
                        <div class="project-title">ğŸš€ ${project.title}</div>
                        <div class="project-goal">${project.goal}</div>

                        <div class="project-meta">
                            <span class="project-manager">ğŸ‘¤ ${project.manager}</span>
                            <span class="project-status ${this.getStatusClass(project.status)}">
                                ${this.getStatusText(project.status)}
                            </span>
                        </div>

                        <div class="project-meta">
                            <span class="project-date">ğŸ“… ${this.formatDate(project.start_date)}</span>
                            <span class="${this.getPriorityClass(project.priority)}">
                                âš¡ ${this.getPriorityText(project.priority)}ä¼˜å…ˆçº§
                            </span>
                        </div>

                        ${project.participants ? `
                            <div class="project-meta">
                                <span>ğŸ‘¥ ${project.participants}</span>
                            </div>
                        ` : ''}

                        ${project.end_date ? `
                            <div class="project-meta">
                                <span>ğŸ¯ ç›®æ ‡: ${this.formatDate(project.end_date)}</span>
                            </div>
                        ` : ''}

                        <div class="project-meta">
                            <span>ğŸ“‹ ä»»åŠ¡: ${project.completed_task_count || 0}/${project.task_count || 0}</span>
                        </div>

                        <div class="tasks-section">
                            <div style="margin-bottom: 10px; color: #00ffff; font-weight: bold;">
                                ğŸ¯ ä»»åŠ¡åˆ—è¡¨:
                            </div>
                            ${this.renderTasks(project)}
                        </div>

                        <div style="margin-top: 20px; display: flex; gap: 10px;">
                            <button onclick="addNewTask(${project.id})" class="cyber-button" style="flex: 1;">
                                â• æ·»åŠ ä»»åŠ¡
                            </button>
                            <button onclick="deleteProject(${project.id})" class="cyber-button" style="flex: 1; background: linear-gradient(45deg, #ff0066, #ff3366);">
                                ğŸ—‘ï¸ åˆ é™¤é¡¹ç›®
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            renderTasks(project) {
                if (!project.tasks || project.tasks.length === 0) {
                    return '<div style="color: #a0ff00; font-size: 0.9em; text-shadow: 0 0 8px rgba(160, 255, 0, 0.6);">æš‚æ— ä»»åŠ¡</div>';
                }

                return project.tasks.map((task, index) => `
                    <div class="task-item ${task.is_completed ? 'task-completed' : ''}">
                        <input type="checkbox" class="task-checkbox"
                               ${task.is_completed ? 'checked' : ''}
                               onchange="cyberProjectManager.toggleTask(${project.id}, ${index})">
                        <span class="task-text">${task.content}</span>
                    </div>
                `).join('');
            }
        }

        // åˆå§‹åŒ–
        let cyberProjectManager;

        // æ¨¡æ€æ¡†æ§åˆ¶
        function openModal() {
            document.getElementById('projectModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
            document.getElementById('projectForm').reset();
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('projectModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // è¡¨å•æäº¤
        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const projectData = {
                title: formData.get('title'),
                goal: formData.get('goal'),
                manager: formData.get('manager'),
                status: formData.get('status'),
                priority: formData.get('priority'),
                participants: formData.get('participants'),
                start_date: formData.get('start_date'),
                end_date: formData.get('end_date')
            };

            cyberProjectManager.addProject(projectData);
            closeModal();
        });

                cyberProjectManager.deleteProject(projectId);
